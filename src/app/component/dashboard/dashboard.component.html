<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th scope="col">Employee ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email ID</th>
            <th scope="col">Mobile NO</th>
            <th scope="col">Salary</th>
            <th scope="col">Action</th>
            
        </tr>
    </thead>
    <tbody><tr  *ngFor="let employee of empList">
        <td>{{employee.id}}</td>
        <td>{{employee.firstName}}</td>
        <td>{{employee.lastName}}</td>
        <td>{{employee.email}}</td>
        <td>{{employee.Number}}</td>
        <td>{{employee.Salary}}</td>

    
        <td><button  style="background-color:black" type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#editEmployee" value="edit" (click)="editEmployee(employee)"  >edit</button>
            <button style="background-color:black"  type="button"class="btn btn-info" data-bs-toggle="modal"  class="btn  mx-3" (click)="deleteEmployee(employee)" value="delete"  >delete</button></td>
    
    </tr>    </tbody>
</table>
  
 
  
  <!--Add employee Modal -->
  <div class="modal fade" id="postEmployeeDetails" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="empDetail">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">First Name</label>
                  <input type="text" formControlName="firstName"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Last Name</label>
                    <input type="text"formControlName="lastName"  class="form-control" id="exampleInputPassword1">
                  </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Email ID</label>
                  <input type="email" formControlName="email"  class="form-control" id="exampleInputPassword2">
                </div>
                
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Mobile Number</label>
                    <input type="text" formControlName="mobile"  class="form-control" id="exampleInputPassword3">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Salary</label>
                    <input type="text" class="form-control" id="exampleInputPassword4">
                  </div>
                  
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" *ngIf="btnSaveShow" (click)="postEmployeeDetails()" >save</button>


          

        </div>
      </div>
    </div>
  </div>
