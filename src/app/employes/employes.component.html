<section class="content" >
    <div class="card">
      <div class="card-body p-0">
        <table class="table table-striped projects">
          <thead>
            <tr>
              <th style="width: 1%">
                #
              </th>
              <th >
                Employe FirstName
              </th>
              <th >
                Employe FirstName
              </th>
              <th>
                Employe Email
              </th>
              <th  class="text-center">
                mobile
              </th>
              <th  class="text-center">
                salary
              </th>
              <th  class="text-center">
                role
              </th>
              <th >
                
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let e of employes"  >
              <td (click)="click(e.id)" style="cursor: pointer;">
                #
              </td>
              <td (click)="click(e.id)"style="cursor: pointer;">
                  {{e.firstName}}
                <br />
                <small>
                  Created 01.01.2019
                </small>
              </td>
              <td>
                {{e.firstName}}
              </td>
              <td class="project_progress">
                {{e.email}}
              </td>
              <td class="project-state">
                <span class="badge bg-secondary">{{e.mobile}}</span>
              </td>
              <td class="project-state">
                {{e.salary}}
              </td>
              <td class="project-state">
                <span class="badge bg-secondary">{{e.role}}</span>
              </td>
              <td class="project-actions text-right">
                <button class="btn btn-info btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal3" (click)="reset(e)">
                  Edit
                </button>
                <button class="btn btn-danger btn-sm" (click)="delete(e.id)">
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>

  <div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="employeForm" >
              <div class="form-group">
                <label for="inputName">Employe fname</label>
                <input type="text" id="inputName" formControlName="firstName" class="form-control">
                </div>
                <div class="form-group">
                  <label for="inputName">Employe lname</label>
                  <input type="text" id="inputName" formControlName="lastName" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" formControlName="email" class="form-control">
                    </div>
                  <div class="form-group">
                    <label for="email">Mobile Number</label>
                    <input type="number" id="mobile" formControlName="mobile" class="form-control">
                    </div>
                  <div class="form-group">
                    <label for="email">salary</label>
                    <input type="number" id="salary" formControlName="salary" class="form-control">
                    </div>
                  <div class="form-group">
                    <label for="inputStatus">Role</label>
                    <select id="inputStatus" formControlName="role" class="form-control custom-select">
                    <option>Admin</option>
                    <option>Employe</option>
                    </select>
                    </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="submit" (click)="updateEmploye()" data-bs-dismiss="modal" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
